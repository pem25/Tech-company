</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
    <img src="pem-logo.png" alt="Pem Technology Solutions Logo">
    <span class="logo-text">Tech Solutions</span>
</a>
            </div>
            <nav class="main-nav">
                <div class="hamburger-menu" id="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="about.html">About</a></li>

                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Let's Start Your Project.</h1>
                <p>Ready to bring your vision to life? Fill out the form below or reach out to us directly.</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <form action="#" method="post" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        </footer>

    <script src="script.js"></script>
</body>
